<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="inject-point"></div>
<script>
    let timer_d90g8df987g9dfg7df9gdfj;
    handlerSocket();

    function reconnectSocket() {
        clearTimeout(timer_d90g8df987g9dfg7df9gdfj);
        timer_d90g8df987g9dfg7df9gdfj = setTimeout(function () {
            handlerSocket()
        }, 1000)
    }

    function handlerSocket() {
        let injectPoint = document.getElementById("inject-point");
        ws = new WebSocket("{{.}}");
        ws.onmessage = function (evt) {
            injectPoint.innerHTML = evt.data
        };
        ws.onopen = function () {
            injectPoint.style = "background:none";
        };
        ws.onerror = function () {
            injectPoint.style = "background:yellow";
            ws.close();
            reconnectSocket()
        };
        ws.onclose = function () {
            injectPoint.style = "background:red";
            ws.close();
            reconnectSocket()
        };
        window.onbeforeunload = function () {
            ws.close()
        };
    }

</script>
</body>
</html>
