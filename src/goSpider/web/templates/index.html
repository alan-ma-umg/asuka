<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="utf-8">
</head>
<style>

    * {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
    }

    body {
        font-family: Helvetica, Arial, sans-serif, "Microsoft YaHei", 'Helvetica Neue';
        color: #222;
        font-size: 14px;
    }

    *:focus {
        outline: none;
    }

    ::selection {
        background: #cccccc;
    }

    a {
        color: #444;
        text-decoration: none;
    }

    h1, h2, h3, h4, h5, h6 {
        font-weight: 400;
        margin: 15px 0;
    }

    input, button {
        -webkit-appearance: none;
        border-radius: 0;
        border: 1px solid #ccc;
        padding: 8px 20px;
    }

    button {
        background: #4CAF50;
        color: #fff;
        border: 1px solid #4CAF50;
    }

    a:hover, a:focus {
        color: #000;
    }

    li {
        list-style: none;
    }

    .left {
        text-align: left;
    }

    .center {
        text-align: center;
    }

    .right {
        text-align: right;
    }

    table {
        border-spacing: 0;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 5px 10px;
        border: 1px solid #ccc;
        max-width: 860px;
        white-space: nowrap;
    }

    table tr:nth-child(odd) {
        background: #FaFaFa;
    }

    tr:hover {
        background: #d9f1db !important;
    }

    tr td {
        text-align: right;
    }

    tr td:first-child {
        text-align: center;
    }

    .text-ellipsis {
        width: inherit;
        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .ctrl-wrap {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1;
    }
</style>
<body>
<div style="margin: 10px auto;max-width:1400px">
    <div class="ctrl-wrap">
        <input type="text" id="refresh-value" placeholder="Refresh Rate" value="0.5">
        <button id="ws-open-close">On / Off</button>
    </div>
    <div id="inject-point"></div>
</div>
<script>
    let timer_d90g8df987g9dfg7df9gdfj, ws, manualFlag = false;
    handlerSocket();

    document.body.onkeypress = function (evt) {
        if (evt.srcElement.tagName.toLocaleLowerCase() === "input") {
            changeRefreshRate();
            return
        }
        if (evt.key && evt.key.toLocaleLowerCase() === "enter") {
            manualOpen();
            manualClose();
            return
        }
    };

    document.getElementById("refresh-value").onblur = function () {
        changeRefreshRate()
    };

    document.getElementById("ws-open-close").onclick = function () {
        manualOpen();
        manualClose();
    };

    function changeRefreshRate() {
        if (!ws) {
            return;
        }

        if (ws.readyState != 1) {
            return;
        }

        ws.send(document.getElementById("refresh-value").value);
    }

    function reconnectSocket() {
        clearTimeout(timer_d90g8df987g9dfg7df9gdfj);
        if (manualFlag) {
            return;
        }
        timer_d90g8df987g9dfg7df9gdfj = setTimeout(function () {
            handlerSocket()
        }, 2000)
    }

    function manualOpen() {
        if (!ws) {
            return;
        }
        if (ws.readyState != 3) {
            return;
        }
        manualFlag = false;
        handlerSocket()
    }

    function manualClose() {
        if (!ws) {
            return
        }
        if (ws.readyState != 1) {
            return;
        }
        manualFlag = true;
        ws.close();
    }

    function handlerSocket() {
        let injectPoint = document.getElementById("inject-point");
        ws = new WebSocket((window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/echo");
        ws.onmessage = function (evt) {
            injectPoint.innerHTML = evt.data
        };
        ws.onopen = function () {
            changeRefreshRate();
            document.body.style = "background:none";
            document.title = "Monitor Good";
        };
        ws.onerror = function () {
            document.body.style = "background:yellow";
            document.title = "Monitor Error !";
            ws && ws.close();
            reconnectSocket()
        };
        ws.onclose = function () {
            document.body.style = "background:#E6E6E6";
            document.title = "Monitor Closed !";
            ws && ws.close();
            reconnectSocket()
        };
        window.onbeforeunload = function () {
            ws && ws.close()
        };
    }
</script>
</body>
</html>
