<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="utf-8">
</head>
<style>
    table {
        border-spacing: 0;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ccc
    }

    tr td {
        text-align: right;
    }

    tr td:first-child {
       text-align: left;
    }
</style>
<body>
<div style="margin: 0 auto;max-width:1200px;">
    <div id="inject-point"></div>
</div>
<script>
    let timer_d90g8df987g9dfg7df9gdfj;
    handlerSocket();

    function reconnectSocket() {
        clearTimeout(timer_d90g8df987g9dfg7df9gdfj);
        timer_d90g8df987g9dfg7df9gdfj = setTimeout(function () {
            handlerSocket()
        }, 1000)
    }

    function handlerSocket() {
        let injectPoint = document.getElementById("inject-point");
        ws = new WebSocket("{{.}}");
        ws.onmessage = function (evt) {
            injectPoint.innerHTML = evt.data
        };
        ws.onopen = function () {
            injectPoint.style = "background:none";
        };
        ws.onerror = function () {
            injectPoint.style = "background:yellow";
            ws.close();
            reconnectSocket()
        };
        ws.onclose = function () {
            injectPoint.style = "background:#f2f2f2";
            ws.close();
            reconnectSocket()
        };
        window.onbeforeunload = function () {
            ws.close()
        };
    }

</script>
</body>
</html>
