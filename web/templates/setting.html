<textarea name="setting" id="setting-value" style="width: 100%;min-height: 300px">
{{.OptionJson}}
</textarea>

<button class="btn-mb green" id="save-setting">Save</button>

<script>
    document.getElementById('save-setting').addEventListener('click', function () {
        showLoading();
        ajax({
            data:document.getElementById('setting-value').value,
            url: "/postSetting/{{.ProjectName}}", complete: function () {
                hideLoading();
            }, error: function (res) {
                if (res.status === 401) {
                    location.href = "/login"
                } else {
                    alert(res.response)
                }
            }
        });
    });
</script>
