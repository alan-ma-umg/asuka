<!DOCTYPE html>
<html>
<head>
    <title>{{.ProjectName}}</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/asuka.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div style="margin: 0 auto;
            max-width: 1200px;
            padding: 0 15px;">
    <form style="margin-top: 100px" method="post">
        <textarea name="servers"
                  style="padding:10px;width: 100%;height: 500px;border:2px dashed #ccc;border-radius:5px;"
                  placeholder="Host:port..">{{.FormValueServer}}</textarea>
        <input type="hidden" value="0" name="type">
        <br>
        <br>
        <div style="text-align: center">
            <button class="btn-mb" style="margin-right: 10px;background: #ff9c38;border: 1px solid #ff9c38;color: #fff"
                    type="submit">Submit
            </button>
            <a href="/{{.ProjectName}}">Return</a>
        </div>
    </form>
</div>
</body>
</html>
