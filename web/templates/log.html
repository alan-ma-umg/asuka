<div id="log-wrap">
    <pre>{{.log}}</pre>
    <br>
    <strong class="text-orange">{{.mod}} </strong>
    <strong class="text-red">{{.size}}</strong>
    <script>
        setTimeout(function () {
            document.getElementById("log-wrap").parentElement.scrollTo(0, document.getElementById("log-wrap").scrollHeight);
        }, 10);
    </script>
</div>
