<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asuka Log</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="{{FileCacheCtl "/static/asuka.css"}}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="btn" style="position: fixed;bottom: 20px;right:20px;text-align: center">
    <strong style="display:block;font-size: 16px" class="text-orange">{{.mod}}</strong>
    <a href="javascript:history.back()" style="font-size: 16px;margin:30px 0;display: block"><strong>Back</strong></a>
    <div id="scroll"
         style="margin:0 auto;cursor:pointer;width: 70px;height:70px;line-height:70px;border-radius:50%;background: #ff9c38">
        <strong style="color: #fff">{{.size}}</strong></div>
</div>

<pre style="padding: 10px 10px 100px 10px;">{{.log}}</pre>
<script>
    setTimeout(function () {
        window.scrollTo(0, document.body.offsetHeight);
    }, 100);

    document.getElementById("scroll").addEventListener("click", function () {
        if (window.innerHeight + window.scrollY + 100 >= document.body.offsetHeight) {
            window.scrollTo(0, 0);
        } else {
            window.scrollTo(0, document.body.offsetHeight);
        }
    })
</script>
</body>
</html>
